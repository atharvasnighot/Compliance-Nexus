<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Profile Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 20px auto;
        }

        .sidebar {
            flex: 1;
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-right: 20px;
            margin-bottom: 20px;
        }

        .dashboard,
        .compliance,
        .profile {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .dashboard img,
        .compliance img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .profile img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .upload-section {
            margin-top: 20px;
        }

        .sidebar nav {
            margin-top: 20px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: #4CAF50;
        }

        .upload-section form {
            margin-top: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .custom-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Profile Dashboard</h1>
    </header>

    <div class="container">
        <div class="profile">
            <img src="profile (1).png" alt="User Profile">
            <h2>User Name</h2>
            <p>Email: user@example.com</p>
            <p>Location: City, Country</p>

            <div class="upload-section">
                <h3>Upload Documents</h3>
                <form action="#" method="post" enctype="multipart/form-data">
                    <label for="document-upload" class="custom-btn">Choose File</label>
                    <input type="file" name="document" id="document-upload" accept=".pdf, .doc, .docx">
                    <br>
                    <input type="submit" value="Upload" class="custom-btn">
                </form>
            </div>
        </div>

        <div class="dashboard">
            <h2>Latest Updates</h2>
            <img src="./new-update-logo-template-illustration-260nw-1950163054.webp" alt="Dashboard Image">
        </div>

        <div class="compliance">
            <h2>Compliance History and Status</h2>
            <img src="./712593.png" alt="Compliance Image">
        </div>

        <div class="sidebar">
            <div class="nav">
                <nav>
                    <a href="#" class="nav-link">Dashboard</a>
                    <a href="#" class="nav-link">Compliance History</a>
                    <a href="#" class="nav-link">Messages</a>
                    <a href="#" class="nav-link">Logout</a>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
